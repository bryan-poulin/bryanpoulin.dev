<!-- 
  Giscus configuration for comments section.
  This script loads the Giscus client and configures it to use the specified repository and settings.
  
  Attributes:
    - data-repo: The repository to load comments from (format: username/repo-name).
    - data-repo-id: The ID of the repository (can be found in Giscus configuration).
    - data-category: The category to load comments from (e.g., "Announcements", "General").
    - data-category-id: The ID of the category (can be found in Giscus configuration).
    - data-mapping: How to map discussions to the page (e.g., "title", "url", "specific").
    - data-strict: Whether to strictly match the discussion title (0 = no, 1 = yes).
    - data-reactions-enabled: Whether to enable reactions on comments (0 = no, 1 = yes).
    - data-emit-metadata: Whether to emit metadata (0 = no, 1 = yes).
    - data-input-position: The position of the comment input field ("top" or "bottom").
    - data-theme: The theme to use ("light", "dark", "preferred_color_scheme").
    - data-lang: The language to use (e.g., "en" for English).
-->

<script src="https://giscus.app/client.js"
        data-repo="bryan-poulin/bryanpoulin.dev"
        data-repo-id="R_kgDOPsSxYQ"
        data-category="Announcements"
        data-category-id="DIC_kwDOPsSxYc4CvKb4"
        data-mapping="title"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="1"
        data-input-position="top"
        data-theme="preferred_color_scheme"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
