# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------
plugins:
  - blog:
      blog_dir: blog
      blog_toc: true
      # archive_date_format: MMMM yyyy
      # archive_url_date_format: MMMM yyyy
      # categories_allowed:
      #   - Holidays
      #   - News
      # authors_profiles: true
      # pagination: true
      # pagination_per_page: 5
      # archive_pagination_per_page: 10
      # categories_pagination_per_page: 10
      post_url_format: "{slug}"
  - git-committers:
      enabled: true
      repository: bryan-poulin/bryanpoulin.dev
      branch: main
      token: !ENV GH_TOKEN
  # - glightbox:
  #     touchNavigation: false
  #     loop: false
  #     effect: zoom
  #     width: 100%
  #     height: auto
  #     zoomable: true
  #     draggable: true
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
      enable_creation_date: true
      enabled: true
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
