# -----------------------------------------------------------------------------
# Theme configuration
# -----------------------------------------------------------------------------
theme:
  name: material
  custom_dir: overrides
  features:
    # - content.action.edit
    # - content.action.view
    # - content.code.annotate
    # - content.code.copy
    # - content.tooltips
    # - navigation.indexes
    # - navigation.footer
    # - navigation.instant
    # - navigation.sections
    # - navigation.tabs
    # - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
  language: en
  palette:
    - media: "(prefers-color-scheme: dark)"
      primary: indigo
      accent: blue
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      primary: indigo
      accent: blue
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  font:
    text: "Roboto"
    code: "Roboto Mono"
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png

